{% extends 'core/base.html' %}
{% load bootstrap4 %}

{% bootstrap_messages %}

{% block conteudo %}
<!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'admin:index'%}">Início</a>
        </li>
        <li class="breadcrumb-item ">
            <a href="{%url 'admin:midia-listar'%}">Mídias</a>
        </li>
        <li class="breadcrumb-item active">Novo</li>
    </ol>
    <div class="container">
        <h2>Adicionar Tipo de Mídia</h2>
        <hr>
        <form method="POST" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            
            <hr>
            <a href="#" class="btn btn-primary ml-2 mb-4 float-right">Adicionar Item</a>
            <a href="{%url 'admin:midia-listar'%}" class="btn btn-danger ml-2 float-right">Cancelar</a>
            <button type="submit" class="btn btn-success ml-2 float-right">Adicionar Gênero</button>
            
        </form>
    </div>
{% endblock conteudo %}
